# ============================================================================
# CONFIGURACIÓN DE LA APLICACIÓN - INVENTARIO DE ALMACENES
# ============================================================================

# Información de la aplicación
spring.application.name=ArquiSoft_Parcial2
server.port=8080

# ============================================================================
# CONFIGURACIÓN DE BASE DE DATOS - POSTGRESQL
# ============================================================================

# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/inventario_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ============================================================================

# Estrategia de DDL (create, create-drop, update, validate, none)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.format-sql=true


# ============================================================================
# CONFIGURACIÓN DE LOGGING
# ============================================================================

# Nivel de logging para la aplicación
logging.level.com.udea.ArquiSoft_Parcial2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=INFO

# Patrón de logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# CONFIGURACIÓN DE VALIDACIÓN Y SERIALIZACIÓN JSON
# ============================================================================

# Configuración de Jackson para manejo de fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Bogota

# Validación
spring.jpa.hibernate.use-new-id-generator-mappings=true

# ============================================================================
# CONFIGURACIÓN DE SPRINGDOC OPENAPI / SWAGGER
# ============================================================================

# Configuración básica de OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Configuración adicional de Swagger UI
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.displayRequestDuration=true

# ============================================================================
# CONFIGURACIÓN DE ACTUATOR (OPCIONAL PARA MONITOREO)
# ============================================================================

# Habilitar endpoints de actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

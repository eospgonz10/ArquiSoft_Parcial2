spring.application.name=ArquiSoft_Parcial2
server.port=8080
server.servlet.context-path=/api

spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/inventario_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.media-types.json=application/json

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.show-actuator=false
springdoc.paths-to-exclude=/profile/**,/actuator/**,/error/**
springdoc.packages-to-exclude=org.springframework.data.rest.webmvc
springdoc.packages-to-scan=com.udea.ArquiSoft_Parcial2.controller

swagger.server.url=http://localhost:8080/api

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.tags.application=ArquiSoft_Parcial2
